<c-toaster [ngStyle]="{display: 'contents'}">
  <c-toast class="w-100 my-2" [autohide]="true" [fade]="true" [visible]="true" [color]="alert.type" *ngFor="let alert of alerts">
    <c-toast-header>Alerta!</c-toast-header>
    <c-toast-body>{{alert.message}}</c-toast-body>
  </c-toast>
</c-toaster>
<div *ngIf="loader" class="d-flex justify-content-center align-items-center modal">
  <c-spinner color="info" variant="grow"></c-spinner>
</div>
<h2>Formul치rio de Departamentos</h2>
<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="my-3">
  <c-row class="mb-3">
    <label cLabel class="col-sm-2 col-form-label" for="name"> Nome </label>
    <c-col sm="10">
      <input cFormControl id="name" formControlName="name" required type="text" />
      <c-form-feedback [valid]="false">
        Por favor, informe o Nome.
      </c-form-feedback>
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-sm-2 col-form-label" for="name">
      Respons치vel
    </label>
    <c-col sm="10">
      <select id="peopleId" formControlName="peopleId" aria-label="Default select example" cSelect>
        <option>Selecione um Respons치vel</option>
        <option *ngFor="let people of peoples" value="{{ people.id }}">
          {{ people.name }}
        </option>
      </select>
      <c-form-feedback [valid]="false"
        >Por favor, informe o Respons치vel.</c-form-feedback
      >
    </c-col>
  </c-row>
  <button cButton type="submit">Salvar</button>
</form>
