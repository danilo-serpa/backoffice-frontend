<div *ngIf="loader" class="d-flex justify-content-center align-items-center modal">
  <c-spinner color="info" variant="grow"></c-spinner>
</div>
<h2>Lista de Departamentos</h2>
<table [hover]="true" cTable>
  <thead>
    <tr>
      <th scope="col" class="col-1">#</th>
      <th scope="col" class="col-7">Nome</th>
      <th scope="col" class="col-3">Respons√°vel</th>
      <th scope="col" class="col-1"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments; let index = index">
      <th scope="row">{{index+1}}</th>
      <td>{{ department.name }}</td>
      <td>{{ department.people.name }}</td>
      <td class="d-flex justify-content-end">
        <a (click)="edit(department)" class="mx-2">
          <svg cIcon name="cil-pencil" [title]="'Editar'" size="1xl"></svg>
        </a>
        <a (click)="remove(department.id)">
          <svg cIcon name="cil-trash" [title]="'Excluir'" size="1xl"></svg>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-2 text-center" *ngIf="!departments.length">Nenhum dado exibido.</div>
