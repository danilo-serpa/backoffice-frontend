<c-toaster [ngStyle]="{display: 'contents'}">
  <c-toast class="w-100 my-2" [autohide]="true" [fade]="true" [visible]="true" [color]="alert.type" *ngFor="let alert of alerts">
    <c-toast-header>Alerta!</c-toast-header>
    <c-toast-body>{{alert.message}}</c-toast-body>
  </c-toast>
</c-toaster>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="formAccount" (ngSubmit)="login()" cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Fa√ßa login em sua conta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" type="email"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input formControlName="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Senha"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      Entrar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Esqueceu sua senha?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Cadastrar</h2>
                <p>
                  Supere qualquer barreira para o seu crescimento
                  Gerenciamento simples, completo e ilimitado a qualquer hora e lugar
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/account/register">
                  Cadastre-se agora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
